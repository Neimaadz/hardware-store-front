


<mat-card class="card-content">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{product.name}}</mat-card-title>
        <mat-card-subtitle>Categorie : {{product.categorie}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
        <p>Fabricant : {{product.fabricant}}</p>
        <p>Longueur : {{product.longueur}}</p>
        <p>Diam√®tre : {{product.diametre}}</p>
        <p>Taille : {{product.taille}}</p>
        <p>Composition : {{product.composition}}</p>
        <p>Norme : {{product.norme}}</p>
    </mat-card-content>
    <mat-card-actions *ngIf="currentUser">
        <button mat-raised-button color="primary" (click)="openDialog()"><mat-icon class="action-icon">edit</mat-icon>Update</button>
        <button mat-raised-button color="warn" (click)="deleteProduct()"><mat-icon class="action-icon">delete</mat-icon>DELETE</button>
    </mat-card-actions>
</mat-card>
